<ion-header>
  <ion-toolbar *ngIf="explorerFolderItem">
    <ion-buttons slot="start">
      <ion-button *ngIf="explorerFolderItem.isRoot === false" class="back-button" (click)="goBack(explorerFolderItem)">
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{explorerFolderItem.label}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="explorerFolderItem.isRoot === false" (click)="goToRoot()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="explorerFolderItem">
    <ion-item-sliding *ngFor="let item of explorerFolderItem.items">
      <ion-item *ngIf="item.type === 'folder'" button (click)="fetchChildren(item)">
        <ion-icon name="folder-open-outline" class="ion-margin-end" slot="start"></ion-icon>
        <ion-label class="ion-text-wrap">
          {{item.label}}
        </ion-label>
      </ion-item>

      <ion-item *ngIf="item.type === 'file'" button (click)="open(item)">
        <ion-icon name="document-outline" class="ion-margin-end" slot="start"></ion-icon>
        <ion-label class="ion-text-wrap">
          {{item.label}}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(item)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
