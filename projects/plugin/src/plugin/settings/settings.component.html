<ion-list lines="full">
  <ion-list-header>
    <ion-label>
      <img src="https://www.premiumize.me/icon.svg" class="pm-icon" alt="" />
      Premiumize.me
      <ion-spinner *ngIf="isLoading"></ion-spinner>
    </ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label class="ion-text-wrap">
      {{ 'settings.explain' | translate }}
    </ion-label>
  </ion-item>

  <ng-container *ngIf="isAuth">
    <ion-item *ngIf="isAuth" button (click)="logout()">
      <ion-label color="danger">{{ 'settings.logout' | translate }}</ion-label>
    </ion-item>
  </ng-container>

  <ng-container *ngIf="!isAuth">
    <ion-item button (click)="login()">
      <ion-label>{{ 'settings.login' | translate }}</ion-label>
    </ion-item>
    <ion-item button (click)="openPremiumize()">
      <ion-label>{{ 'settings.noAccount' | translate }}</ion-label>
    </ion-item>
  </ng-container>
</ion-list>
